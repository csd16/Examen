<script type="descartes/vectorFile" id="textos/SI.txt">
'Escribe, al menos, cuatro afirmaciones correctas'
'Dados los conjuntos A = (1, 2, 3) y B = (4, 5, 6) y la relación C = ((x, y) tal que x pertenece a A, y pertenece a B, x + y > 5), ¿(2, 4) pertenece a C?'
'Dados los conjuntos A = (0, 1, 2) y B = (3, 5, 7) y la relación D = ((x, y) tal que x pertenece a A, y pertenece a B, x * y > 6), ¿(2, 5) pertenece a D?'
'Dados los conjuntos A = (1, 3) y B = (4, 8) y la relación E = ((x, y) tal que x pertenece a A, y pertenece a B, y - x > 3), ¿(1, 8) pertenece a E?'
'Dados los conjuntos A = (2, 4, 6) y B = (1, 3, 5) y la relación Z = ((x, y) tal que x pertenece a A, y pertenece a B, x > y), ¿(4, 1) pertenece a Z?'
'Dados los conjuntos A = (1, 5) y B = (10, 15) y la relación M = ((x, y) tal que x pertenece a A, y pertenece a B, y / x = 3), ¿(5, 15) pertenece a M?'
'Dados los conjuntos A = (3, 6) y B = (12, 18) y la relación N = ((x, y) tal que x pertenece a A, y pertenece a B, y = 6x), ¿(3, 18) pertenece a N?'
'Dados los conjuntos A = (2, 5) y B = (7, 9) y la relación P = ((x, y) tal que x pertenece a A, y pertenece a B, x + y > 10), ¿(5, 7) pertenece a P?'
'Dados los conjuntos A = (1, 4) y B = (8, 16) y la relación Q = ((x, y) tal que x pertenece a A, y pertenece a B, y = 4x), ¿(4, 16) pertenece a Q?'
'Dados los conjuntos A = (1, 2, 3) y B = (3, 6, 9) y la relación R = ((x, y) tal que x pertenece a A, y pertenece a B, y > x^2), ¿(2, 6) pertenece a R?'
'Dados los conjuntos A = (0, 2) y B = (4, 8) y la relación S = ((x, y) tal que x pertenece a A, y pertenece a B, y = 2x^2), ¿(2, 8) pertenece a S?'

</script>

<script type="descartes/vectorFile" id="textos/NO.txt">
'Escribe, al menos, cuatro afirmaciones incorrectas'
'Dados los conjuntos A = (1, 2, 3) y B = (4, 5, 6) y la relación T = ((x, y) tal que x pertenece a A, y pertenece a B, x + y < 5), ¿(2, 4) pertenece a T?'
'Dados los conjuntos A = (2, 3) y B = (5, 7) y la relación U = ((x, y) tal que x pertenece a A, y pertenece a B, x * y < 10), ¿(3, 7) pertenece a U?'
'Dados los conjuntos A = (0, 1, 2) y B = (3, 5) y la relación V = ((x, y) tal que x pertenece a A, y pertenece a B, x - y > 0), ¿(1, 5) pertenece a V?'
'Dados los conjuntos A = (4, 6) y B = (8, 12) y la relación W = ((x, y) tal que x pertenece a A, y pertenece a B, y / x = 1), ¿(4, 8) pertenece a W?'
'Dados los conjuntos A = (1, 5) y B = (10, 20) y la relación X = ((x, y) tal que x pertenece a A, y pertenece a B, y = 2x), ¿(1, 20) pertenece a X?'
'Dados los conjuntos A = (3, 7) y B = (14, 21) y la relación Y = ((x, y) tal que x pertenece a A, y pertenece a B, y = 3x), ¿(7, 14) pertenece a Y?'
'Dados los conjuntos A = (2, 4) y B = (8, 16) y la relación Z = ((x, y) tal que x pertenece a A, y pertenece a B, y = x + 10), ¿(4, 16) pertenece a Z?'
'Dados los conjuntos A = (1, 2, 3) y B = (6, 9) y la relación M = ((x, y) tal que x pertenece a A, y pertenece a B, x^2 > y), ¿(3, 9) pertenece a M?'
'Dados los conjuntos A = (0, 2, 4) y B = (8, 16) y la relación N = ((x, y) tal que x pertenece a A, y pertenece a B, y = 8 - x), ¿(4, 16) pertenece a N?'
'Dados los conjuntos A = (5, 10) y B = (15, 25) y la relación P = ((x, y) tal que x pertenece a A, y pertenece a B, y / x = 1), ¿(10, 25) pertenece a P?'
</script>
